    <div class="container fix-container index">

        <image class="img" src="assets/img/ulam.jpg"/>

      <div id="register">

        <div class="form-content" style="margin-top: 30px;">
            <div style="width: 50%;margin-left: 25%;" >

                        <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="1"><span id="n1">以太坊</span>
                    </label>
                    <label class="radio-inline" style="margin-left: 20px;">
                        <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="2"><span id="n2">CoinBig</span>
                    </label>
            </div>
          <div class="form-group" id="yitai" style="margin-top: 20px;">

            <label for="eth_addr">以太坊地址:</label>
            <input type="text" class="form-control" id="eth_addr" name="ethaddr" placeholder="以太坊地址作为最终奖励接收地址">
          </div>
          <div class="form-group" id="need" style="margin-top: 20px;">
              <label for="ulamaddr">CoinBig：</label>
              <input type="text" class="form-control" id="email" name="email" placeholder="CoinBig账号作为最终奖励接收账号">
              <!--<p style="margin-left: 20%;text-align:center;"><span style="color: green;">提示!</span>CoinBig参与活动的用户推广和挖矿均能参与！</p>-->
              <button  herf="https://www.coinbig.com/"   onclick="window.open('https://www.coinbig.com/userreg.html')" style="margin-top: 10px;">点击注册CoinBig</button>
          </div>


          <div class="form-group" id="need" style="margin-top:30px;">
            <li style="list-style-type:none;"><label for="ulamaddr" id="need">Ulam地址:</label>
            <input type="text" class="form-control" id="ulam_addr" name="ulamaddr"  placeholder="请填写正确的Ulam地址">
            <button id="gen_ulam"  style="margin-top: 20px;">点击生成Ulam地址</button>

              -->

            </a>
          </div>

            <input type="text" class="form-control" id="expand_num" name="invitation" readonly placeholder="请填写正确的邀请码">
          </div>

          <button type="button" class="ulam-btn" data-toggle="modal" >
          <img src="assets/img/register.jpg" width="100%"  alt="注册" id="reg_btn"/>
          </button>

          <div class="fill"></div>

          <button type="button" class="ulam-btn1" data-toggle="modal" data-target="#alertJoin">
          <img src="assets/img/join.jpg" width="100%"  alt="加入"/>

          <!-- alertModal -->
          <div class="modal fade" id="alertModal" tabindex="-2" role="dialog" aria-labelledby="alertLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">

                <div class="modal-header" style="border-bottom-style: none">

                  <span aria-hidden="true" style="color: #db5e5b; font-weight: 5;">&times;</span>

                  <img src="assets/img/gift.jpg" width="200px" height="145px" alt="gift"/>

              <div class="modal-content">

                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true" style="color: #fff">&times;</span>

                </div>

                <div class="modal-body dialog-col">
                  <a href="https://0.plus/joinchat/K8sHRxTA-sJM-MiHsTqeIA" target="_blank" class="link">

                  </a>

              <div class="modal-content">
